{% extends "base.html" %}

{% block content %}
  <section class="card">
    <h2>Check-in / Check-out</h2>
    <p class="meta">Signed in as: {{ email }}{% if project %} Â· Project: {{ project }}{% endif %}</p>
    <form method="post" class="form">
      <label class="field">
        <span>Project*</span>
        <select name="project" required {% if not projects %}disabled{% endif %}>
          {% if projects %}
            {% for option in projects %}
              <option value="{{ option }}" {% if option == project %}selected{% endif %}>
                {{ option }}
              </option>
            {% endfor %}
          {% else %}
            <option value="">No projects found</option>
          {% endif %}
        </select>
      </label>
      <label class="field">
        <span>On-site presence*</span>
        <select name="presence" required>
          <option value="" disabled selected>Please choose</option>
          <option value="check-in">Check-in</option>
          <option value="check-out">Check-out</option>
        </select>
      </label>
      <button type="submit" class="button">Submit</button>
    </form>
    <a class="link" href="{{ url_for('logout') }}">Sign out</a>
  </section>
{% endblock %}
